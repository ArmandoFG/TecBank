
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://1.bp.blogspot.com/-I4-ILCCF854/YTz0SXJZ9rI/AAAAAAAAS6M/o28GEwI0MlsbQBoGnjC8zDpAsOOhDkIDwCLcBGAsYHQ/s305/logo.JPG"id="icon" alt="User Icon" />
      </div> 

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input (click)="abrirPaginaPrincipal()" [routerLink]="['/terminal']" type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
    
  </div>
