

  <div class="container">
    <mat-toolbar>
        <span>Cuentas</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/crear-account">AGREGAR</button>
        <button mat-raised-button color="primary" routerLink="/app-retiro-deposito">RETIRO</button>
        <button mat-raised-button color="primary" routerLink="/app-retiro-deposito">DEPOSITO</button>
    </mat-toolbar>

    <div *ngIf="listCuentas.length > 0">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de Cuenta</th>
              <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
    
                   
            <ng-container matColumnDef="moneda">
                <th mat-header-cell *matHeaderCellDef> Moneda </th>
                <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
            </ng-container>
          
    
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo de Cuenta </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
              </ng-container>
    
     
            <!-- Weight Column -->
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                    <a class="pointer" style="color: green;" matTooltip="Ver Cuenta">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" 
                        [routerLink]="['/edit-account', element.numero]" style="color:
                         deepskyblue;" matTooltip="Editar Cuenta">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarCuenta(i)" style="color: indianred;" matTooltip="Eliminar Cuenta">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>    
        </div>
    </div>
    <h2 *ngIf="listCuentas.length == 0">No hay Cuentas para mostrar</h2>

  </div>
