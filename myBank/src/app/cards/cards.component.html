
  <div class="container">
    <mat-toolbar>
        <span>Tarjetas</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/crear-card">AGREGAR</button>
    </mat-toolbar>

    <div *ngIf="listCards.length > 0">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
              <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo de Tarjeta </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
    
                   
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha de Expiracion </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
    
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo de seguridad </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
              </ng-container>
    
     
            <!-- Weight Column -->
            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo Disponible </th>
                <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                    <a class="pointer" style="color: green;" matTooltip="Ver Tarjeta">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" 
                        [routerLink]="['/edit-card', element.codigo]" style="color:
                         deepskyblue;" matTooltip="Editar Tarjeta">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarTarjeta(i)" style="color: indianred;" matTooltip="Eliminar Tarjeta">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>    
        </div>
    </div>
    <h2 *ngIf="listCards.length == 0">No hay Tarjetas para mostrar</h2>

  </div>
